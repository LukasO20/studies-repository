<app-card>
        <div class="task-item top">
        <h2>{{ task.title }}</h2>
        <label>{{ task.dueDate | date:'fullDate' }}</label>
        <p>{{ task.summary }}</p>
    </div>
    <div class="task-item bottom">
        <button (click)="onCompleteTask()">Complete</button>
    </div>
</app-card>
